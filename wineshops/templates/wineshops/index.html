{% extends "wineshops/base_wineshops.html" %}
{% load staticfiles %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'wineshops/searchbox.css' %}"/>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script type="text/javascript" src="{% static 'wineshops/js/search-box.js' %}"></script>
    <script type="text/javascript" src="{% static 'wineshops/js/browserBlast.js' %}"></script>

{% endblock %}

{% block content %}
    <div id="tfheader">
        <form id="tfnewsearch" onsubmit="Cookielaw.createCookielawCookie();return mainSearch();" method="get" action="{% url 'wineshops:search' %}">
            <input type="text" id="tfq1b" class="tftextinput1" name="q" size="32" maxlength="120">
            <input type="text" id="tfq2b" class="tftextinput2" name="o" size="32" maxlength="120">
            <input type="hidden" id="id_latitude" name="lat">
            <input type="hidden" id="id_longitude" name="lng">
            <input type="submit" value=">" class="tfbutton2">
        </form>
    </div>
    <div class="tfclear">
        <div id="dialog-message" title="Impossible de localiser l'adresse" style="display: none">
            <p>Veuillez rentrer une adresse, une ville, etc.</p>
        </div>
    </div>

    <div class="makert-div">
        <ul class="list-market">

            <li class="apps"><a href="https://itunes.apple.com/fr/app/" itemprop="url" target="_blank"
                                title="Retrouvez Les Cavistes sur mobiles et tablettes"><img
                    src="{% static 'wineshops/images/picto-IOS.png' %}" alt=""></a></li>
            <li class="apps"><a target="_blank" href="https://play.google.com/store/apps/&amp;hl=fr_FR" itemprop="url"
                                title="Retrouvez Les Cavistes sur mobiles et tablettes"><img
                    src="{% static 'wineshops/images/picto-android.png' %}" alt=""></a></li>
            <li class="apps"><a target="_blank" href="http://apps.microsoft.com/windows/fr-fr/app/" itemprop="url"
                                title="Retrouvez Les Cavistes sur mobiles et tablettes"><img
                    src="{% static 'wineshops/images/picto-windows.png' %}" alt=""></a></li>
            <li class="apps"><a target="_blank" href="http://www.windowsphone.com/fr-fr/store/app/" itemprop="url"
                                title="Retrouvez Les Cavistes sur mobiles et tablettes"><img
                    src="{% static 'wineshops/images/picto-windows-phone.png' %}" alt="Windows Phone"></a></li>
            <li class="apps"><a target="_blank" href="http://appworld.blackberry.com/webstore/vendor/4334/?lang=fr"
                                itemprop="url"
                                title="Retrouvez Les Cavistes sur mobiles et tablettes"><img
                    src="{% static 'wineshops/images/picto-black-berry.png' %}" alt=""></a></li>
        </ul>
    </div>


    <script>
        browserBlast();
    </script>

{% endblock %}
